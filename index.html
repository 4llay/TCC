<html>

<head>
    <title>Cones Trufadassos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="arquivos/css/style.css">
    <link rel="stylesheet" href="arquivos/css/header.css">
    <link rel="stylesheet" href="arquivos/css/arrastar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="imagem/utilizando/logo pro.png">
    <script src="https://kit.fontawesome.com/cd773e3565.js" crossorigin="anonymous"></script>
    <script src="arquivos/js/arrastar.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
        <header class="header container">
            <h1 id="titulo">Cones trufadassos</h1>
            <nav>
                <ul class="header__menu">
                    <li class="header__item">
                        <a class="header__link">Sobre</a>
                    </li>
                    
                    <li class="header__item">
                        <a class="header__link"> contato</a> <!--colocar esse link no contato "https://instagram.com/lg.cones_trufados.2023"-->
                    </li>
                    
                    <li class="header__line"></li>
                    
                    <li class="header__icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </li>
                    
                    <li class="header__icon">
                        <i class="fa-solid fa-sun"></i>
                    </li>
                    
                    <li>
                        <button class="header__bars">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        
        <div class="hero">
            <div class="wrapper">
                <i id="left" class="fa-solid fa-circle-chevron-left"></i>
                <ul class="carousel">
                <li class="card">
                    <img class="produto" src="imagem/cones/Paçoca.jpeg" alt="imagem" draggable="false">
                    <h2>paçoca</h2>
                    <span>R$ 10,00</span>
                </li>
                <li class="card">
                    <img class="produto" src="imagem/cones/Dois Amores.jpeg" alt="imagem" draggable="false">
                    <h2>dois amores</h2>
                    <span>R$ 10,00</span>
                </li>
                <li class="card">
                    <img class="produto" src="imagem/cones/Ninho com Nutella.jpeg" alt="imagem" draggable="false">
                    <h2>ninho com nutella</h2>
                    <span>R$ 12,00</span>
                </li>
                <li class="card">
                    <img class="produto" src="imagem/cones/Oreo.jpeg" alt="imagem" draggable="false">
                    <h2>oreo</h2>
                    <span>R$ 10,00</span>
                </li>
                <li class="card">
                    <img class="produto" src="imagem/cones/Confete.jpeg" alt="imagem" draggable="false">
                    <h2>confete</h2>
                    <span>R$ 10,00</span>
                </li>
            </ul>
            <i id="right" class="fa-solid fa-circle-chevron-right"></i>
        </div>
    </div>
    
    <footer class="footer" data-visible="false">
        <p id="nomes">Autores:  JP, GAGA, CACA, LELEH.</p>
        <p id="Copyright">Copyright © 2023</p>
    </footer>
</body>
</html>
